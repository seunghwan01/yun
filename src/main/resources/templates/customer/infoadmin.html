<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: commonLayout(~{this::head}, ~{this::main})}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/common/reset-css.css">
	<link rel="stylesheet" href="/css/customer/qna.css">
	<style>
		.head3 ul>:nth-child(7) a:not(.user-center-tap) {
			font-weight: bold;
			color: black;
		}
	</style>
</head>

<body>
	<main>
		<div class="wrap flex between">
			<section class="CS">
				<ul class="CS1">
					<li>고객센터</li>
				</ul>
				<ul class="CS2">
					<li><a href="/faq">쇼핑 FAQ</a></li>
					<hr color="silver" size="1px">
					<li><a href="/info">공지사항</a></li>
					<hr color="silver" size="1px">
					<li><a href="/qna">1:1 문의하기</a></li>
				</ul>
				<ul class="CS3">
					<li>하모니ON 고객센터</li>
					<li><span class="CSB3">0000-0000</span>(유료)</li>
					<li>월~금요일 09:00 ~ 18:00</li>
					<li>주말,공휴일 휴무</li>
				</ul>
				<ul class="CS4">
					<div class="CSA4">오프라인 매장안내</div>
					<li>매장별 위치/연락처를 확인하세요.</li>
					<div class="CSB4">
						<li style="line-height:210%"><a href="#">하모니 쥬얼리</a></li>
					</div>
				</ul>
				<hr color="silver" size="1px">
				<div class="CS5">
					<p>
						<img src="/img/users/img_seller_zone.png" style="width:230px; height:136px;">
					</p>
				</div>
				<div class="CS6">
					<p>
						<img src="/img/users/img_safe_center.png" style="width:230px; height:75px;">
					</p>
				</div>
			</section>
			<section class="SC">
				<ul class="SC1">
					<li>공지사항 작성</li>
				</ul>
				<div class="customerinputform">
					<form action="/qna/register" method="post" onsubmit="return questionCheck()"> <!-- 폼태그 시작 -->
						<div class="qna">
							<div class="title_0">
								<div class="title_1">
									제목
								</div>
								<div class="title">
									<input type="text" maxlength="30" name="title" id="titl"> <!-- name 속성 추가 -->
								</div>
							</div>
							<div class="msg_0">
								<div class="msg_1">
									내용
								</div>
								<div class="msg">
									<textarea maxlength="5000" name="message" id="message"></textarea>
									<!-- name 속성 추가 -->
								</div>
							</div>
							<div class="pho_0">
								<div class="pho_1">
									사진첨부
								</div>
								<span class="upload-img">
									<span class="file-wrap">
										<label class="btn-file">
											<input type="file" accept="image/*" onchange="changedImg(this)">
											<input type="hidden" class="tempKey" name="tempKey">
											<input type="hidden" class="orgName" name="orgName">
											<input type="hidden" class="check" name="checkImg" value="1">
											<span class="main-img-plus">+</span>
										</label>
									</span>
								</span>
							</div>
							<div class="checkbox">
							</div>
						</div>
						<div class="but">
							<button type="submit" class="works">작성 완료</button> <!-- type="submit" 추가 -->
						</div>
					</form> <!-- 폼태그 종료 -->
				</div>
			</section>
		</div>
		<!-- 이미지 미리보기를 위한 JavaScript 코드 추가 -->
		<script>
			function questionCheck(){
				var title = document.getElementById('titl').value;
				var message = document.getElementById('message').value;
				/*
				if (title == null || title.trim() === '')  {
					alert('제목을 입력해주세요.');
					return false;
				}else if(message == null || message.trim() === ''){
					alert('내용을 입력해주세요.');
					return false;
				}
				
				return true;
				*/
				
				if (title == null || title.trim() === '')  {
					alert('제목을 입력해주세요.');
				}else if(message == null || message.trim() === ''){
					alert('내용을 입력해주세요.');
				}else{
					return true;
				}				
				alert('게시글이 등록되었습니다.');
				return false;
			}
			
			
		</script>
	</main>
	
</body>

</html>
